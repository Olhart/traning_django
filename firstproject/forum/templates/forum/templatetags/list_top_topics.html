{% if cat_selected == 0 %}
		<li class="selected">Все категории</li>
{% else %}
		<li><a href="#">Все категории</a></li>
{% endif %}

{% for topic in top_five_topics %}
	{% if topic.pk == 0 %}
		<li class="selected">{{topic.title}} | rating: {{topic.rating}}</li>
	{% else %}
		<li><a href="{{ topic.get_absolute_url }}">{{topic.title}}  ({{topic.rating}})</a></li>
	{% endif %}
{% endfor %}
