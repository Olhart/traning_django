{% extends 'base.html' %}

{% block content %}
    <div>
        <p>User name: {{user.username}}</p>
        <p>First name: {{user.first_name}}</p>
        <p>Last name: {{user.last_name}}</p>
        <p>Email: {{user.email_address}}</p>
        <p>Rating: {{ user_rating.rating }}</p>
    </div> 
    <div class="clear"></div>
			<p class="link-read-post"><a href="{% url 'account:user_update' user.pk %}">Change</a></p>

    <form action="{% url 'account:user_delete' user.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>   
{% endblock %}
